!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname borderleaf2-DC2
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
username automator privilege 15 role network-admin nopassword
username automator ssh-key ssh-rsa  arista@level5berlin-1-fa2e7965
!
vlan 10
   name DMZ
!
vlan 20
   name Internal
!
vlan 3999
   name MLAG_iBGP_Spock
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance Spock
!
interface Port-Channel1
   description MLAG_PEER_borderleaf1-DC2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_borderleaf1-DC2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_borderleaf1-DC2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1-DC2_Ethernet7
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.49/31
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2-DC2_Ethernet7
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.51/31
!
interface Ethernet5
   description P2P_LINK_TO_SPINE3-DC2_Ethernet7
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.53/31
!
interface Ethernet12
   description P2P_LINK_TO_DCI_Ethernet4
   no shutdown
   mtu 1550
   no switchport
   ip address 172.31.252.6/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.201.7/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.202.5/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.36/24
!
interface Vlan10
   description DMZ
   no shutdown
   vrf Spock
   ip address virtual 10.1.10.1/24
!
interface Vlan20
   description Internal
   no shutdown
   vrf Spock
   ip address virtual 10.1.20.1/24
!
interface Vlan3999
   description MLAG_PEER_L3_iBGP: vrf Spock
   no shutdown
   mtu 1550
   vrf Spock
   ip address 10.255.251.9/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1550
   ip address 10.255.251.9/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1550
   no autostate
   ip address 10.255.252.9/31
!
interface Vxlan1
   description borderleaf2-DC2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 20
   vxlan vlan 20 vni 30
   vxlan vrf Spock vni 1000
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
ip routing vrf Spock
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.201.0/24 eq 32
   seq 20 permit 192.168.202.0/24 eq 32
!
mlag configuration
   domain-id mlag3-DC2
   local-interface Vlan4094
   peer-address 10.255.252.8
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65103
   router-id 192.168.201.7
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65103
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description borderleaf1-DC2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.251.8 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.8 description borderleaf1-DC2
   neighbor 172.31.252.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.252.7 remote-as 65000
   neighbor 172.31.252.7 local-as 65203 no-prepend replace-as
   neighbor 172.31.252.7 description DCI
   neighbor 192.168.101.11 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.11 remote-as 65100
   neighbor 192.168.101.11 description spine1-DC1
   neighbor 192.168.101.12 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.12 remote-as 65100
   neighbor 192.168.101.12 description spine2-DC1
   neighbor 192.168.101.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.13 remote-as 65100
   neighbor 192.168.101.13 description spine3-DC1
   neighbor 192.168.201.11 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.11 remote-as 65200
   neighbor 192.168.201.11 description spine1-DC2
   neighbor 192.168.201.12 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.12 remote-as 65200
   neighbor 192.168.201.12 description spine2-DC2
   neighbor 192.168.201.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.13 remote-as 65200
   neighbor 192.168.201.13 description spine3-DC2
   neighbor 192.168.203.48 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.48 remote-as 65200
   neighbor 192.168.203.48 description spine1-DC2_Ethernet7
   neighbor 192.168.203.50 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.50 remote-as 65200
   neighbor 192.168.203.50 description spine2-DC2_Ethernet7
   neighbor 192.168.203.52 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.52 remote-as 65200
   neighbor 192.168.203.52 description spine3-DC2_Ethernet7
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 192.168.201.7:20
      route-target both 20:20
      redistribute learned
   !
   vlan 20
      rd 192.168.201.7:30
      route-target both 30:30
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Spock
      rd 192.168.201.7:1000
      route-target import evpn 1000:1000
      route-target export evpn 1000:1000
      router-id 192.168.201.7
      neighbor 10.255.251.8 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
