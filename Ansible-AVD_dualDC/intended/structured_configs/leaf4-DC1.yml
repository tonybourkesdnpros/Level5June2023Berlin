router_bgp:
  as: '65102'
  router_id: 192.168.101.4
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65102'
      next_hop_self: true
      description: leaf3-DC1
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.251.4:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: leaf3-DC1
    192.168.103.18:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: spine1-DC1_Ethernet5
    192.168.103.20:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: spine2-DC1_Ethernet5
    192.168.103.22:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: spine3-DC1_Ethernet5
    192.168.101.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine1-DC1
      remote_as: '65100'
    192.168.101.12:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine2-DC1
      remote_as: '65100'
    192.168.101.13:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine3-DC1
      remote_as: '65100'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Spock:
      router_id: 192.168.101.4
      rd: 192.168.101.4:1000
      route_targets:
        import:
          evpn:
          - 1000:1000
        export:
          evpn:
          - 1000:1000
      neighbors:
        10.255.251.4:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
  vlans:
    10:
      tenant: Kirk
      rd: 192.168.101.4:20
      route_targets:
        both:
        - '20:20'
      redistribute_routes:
      - learned
    20:
      tenant: Kirk
      rd: 192.168.101.4:30
      route_targets:
        both:
        - '30:30'
      redistribute_routes:
      - learned
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4093-4094
local_users:
  automator:
    privilege: 15
    role: network-admin
    no_password: true
    ssh_key: ssh-rsa 
      arista@level5berlin-1-fa2e7965
vrfs:
  default:
    ip_routing: false
  Spock:
    tenant: Kirk
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.24/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  10:
    tenant: Kirk
    name: DMZ
  20:
    tenant: Kirk
    name: Internal
  3999:
    tenant: Kirk
    name: MLAG_iBGP_Spock
    trunk_groups:
    - LEAF_PEER_L3
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 10.255.251.5/31
    mtu: 1550
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.5/31
    no_autostate: true
    mtu: 1550
  Vlan10:
    tenant: Kirk
    description: DMZ
    shutdown: false
    vrf: Spock
    ip_address_virtual: 10.1.10.1/24
  Vlan20:
    tenant: Kirk
    description: Internal
    shutdown: false
    vrf: Spock
    ip_address_virtual: 10.1.20.1/24
  Vlan3999:
    tenant: Kirk
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf Spock'
    vrf: Spock
    ip_address: 10.255.251.5/31
    mtu: 1550
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_leaf3-DC1_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel6:
    description: host2-DC1_host2-DC1
    type: switched
    shutdown: false
    mode: access
    vlans: 20
    spanning_tree_portfast: edge
    mlag: 6
ethernet_interfaces:
  Ethernet1:
    peer: leaf3-DC1
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf3-DC1_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: leaf3-DC1
    peer_interface: Ethernet2
    peer_type: mlag_peer
    description: MLAG_PEER_leaf3-DC1_Ethernet2
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet3:
    peer: spine1-DC1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_SPINE1-DC1_Ethernet5
    mtu: 1550
    type: routed
    shutdown: false
    ip_address: 192.168.103.19/31
  Ethernet4:
    peer: spine2-DC1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_SPINE2-DC1_Ethernet5
    mtu: 1550
    type: routed
    shutdown: false
    ip_address: 192.168.103.21/31
  Ethernet5:
    peer: spine3-DC1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_SPINE3-DC1_Ethernet5
    mtu: 1550
    type: routed
    shutdown: false
    ip_address: 192.168.103.23/31
  Ethernet6:
    peer: host2-DC1
    peer_interface: E3
    peer_type: server
    description: host2-DC1_E3
    type: switched
    shutdown: false
    mode: access
    vlans: 20
    spanning_tree_portfast: edge
    channel_group:
      id: 6
      mode: active
  Ethernet7:
    peer: host2-DC1
    peer_interface: E4
    peer_type: server
    description: host2-DC1_E4
    type: switched
    shutdown: false
    mode: access
    vlans: 20
    spanning_tree_portfast: edge
    channel_group:
      id: 6
      mode: active
mlag_configuration:
  domain_id: mlag2-DC1
  local_interface: Vlan4094
  peer_address: 10.255.252.4
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.101.4/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.102.3/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.101.0/24 eq 32
      20:
        action: permit 192.168.102.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  Vxlan1:
    description: leaf4-DC1_VTEP
    vxlan:
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      udp_port: 4789
      vlans:
        10:
          vni: 20
        20:
          vni: 30
      vrfs:
        Spock:
          vni: 1000
